<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-button (click)="handleTakePhoto()">Take Photo</ion-button>
    </ion-item>
    <ion-item>
      <img [src]="imgSource">
    </ion-item>
  </ion-list>

  
</ion-content>
