<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GPS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">GPS</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-button (click)="handleLocateMe()">Locate Me</ion-button>
    </ion-item>
    <ion-item>
      <p>Latutide: {{latitude}}</p>
    </ion-item>
    <ion-item>
      <p>Longitude: {{longitude}} </p>
    </ion-item>
  </ion-list>
  
</ion-content>
